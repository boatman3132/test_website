<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單回復網頁</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引入CSS檔案 -->
</head>
<body>
    <div class="container">
        <h1>簡單聊天回復</h1>
        <div class="chat-box" id="chat-box">
            <!-- 聊天內容會顯示在這裡 -->
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="請輸入你的問題...">
            <button onclick="sendMessage()">發送</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- 引入JavaScript檔案 -->
</body>
</html>
